<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guess the number!</title>
</head>

<body>
	<header>
		<h1>Guess the number!!</h1>
		<p class="info">(Between 1 and 20)</p>
		<div class="number">?</div>
		<button class="btn playAgain">Play again</button>
	</header>
	<main>
		<section class="left">
			<input type="number" class="inputField">
			<button class="btn check">CHECK</button>
		</section>
		<section class="right">
			<p class="textG">Start...</p>
			<p class="score">Score: <span class="scoreS">20</span></p>
			<p class="highscore">Highscore: <span class="highscoreS">0</span></p>
		</section>
	</main>

	<script src="script.js"></script>
</body>

</html>
